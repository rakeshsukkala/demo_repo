<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #EEC0D9, #80CED7);
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 100%;
            position: relative;
            animation: cartoonBounce 1s ease infinite alternate;
        }

        @keyframes cartoonBounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        .login-container h2 {
            margin-top: 0;
            text-align: center;
        }
        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Stars Animation */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .stars:before {
            content: " ";
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 100px 200px 100px #FFF, 200px 300px 200px #FFF, 300px 500px 150px #FFF, 400px 600px 250px #FFF, 500px 800px 200px #FFF, 600px 700px 150px #FFF, 700px 400px 100px #FFF, 800px 300px 150px #FFF, 900px 200px 200px #FFF, 1000px 100px 100px #FFF, 1100px 400px 150px #FFF, 1200px 600px 200px #FFF, 1300px 800px 100px #FFF, 1400px 500px 150px #FFF, 1500px 300px 200px #FFF;
            animation: moveStars 10s linear infinite;
        }

        @keyframes moveStars {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Please Singup</h2>
        <form id="loginForm" action="login.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login" onclick="redirectToWelcome()">
        </form>
    </div>
    <div class="stars"></div>

    <script>
        function redirectToWelcome() {
            // Redirect to the welcome page after clicking login
            window.location.href = "welcome.html";
        }
    </script>
</body>
</html>
